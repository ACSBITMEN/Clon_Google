<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--HOJA DE ESTILOS-->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo-icon.png" type="image/x-icon">
    <!--ENLACE DE ICONOS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Debe contener la etiqueta title con el nombre  de "Clon de Google"-->
    <title>Clon de Google</title>
</head>
<body>
    <!--Tener un header con dos a y dos img-->
    <header>
    <!-- Barra de navegación -->
        <nav>
            <!-- Botón de modo Oscuro/Claro -->
            <button id="btn-tema" class="btn-theme-toggle">Modo Oscuro</button>
            <!-- Opcion Gmail -->
            <a href="#">Gmail</a>
            <!-- Opcion Imagenes -->
            <a href="#">Imágenes</a>
            <!-- Opcion Apps -->
            <a href="#" class="icon-apps">
            <!-- Icono de "cuadritos" Apps -->
                <span class="material-symbols-outlined">
                    apps
                </span>
            </a>
            <!-- Foto del usuario -->
            <a href="#" class="btn-Acceder">
                Acceder
            </a>
        </nav>
    </header>
    <!--Usar la etiqueta main-->
    <main>
        <!--Deben existir al menos dos section-->
        <!-- Seccion del logo principal del google -->
        <section class="main-logo">
            <!--img con #logo asociado al logo de google-->
            <!-- Logo principal del google -->
            <img id="logo" src="./img/logo-google-light.png" alt="Logo de Google">
        </section>
        <!-- Seccion del cuadro de texto de busqueda -->
        <section class="main-input">
            <!-- Contenedor del cuadro de texto de busqueda -->
            <div class="main-input-container">
                <!-- Icono de "Lupa" -->
                <span class="material-symbols-outlined">
                Search
                </span> 
                <!-- Cuadro de texto de busqueda -->
                <input type="text">
                <!-- Boton de "microfono" -->
                <span class="material-symbols-outlined">
                    MIC
                </span> 
                <!-- Boton de "Camara" -->
                <span class="material-symbols-outlined">
                    photo_camera
                </span> 
            </div>
        </section>
        <!-- Seccion Botones -->
        <section class="main-buttons">
            <!-- contenedor del boton de "Buscar con Google"-->
            <div>
                <button id="search" class="">Buscar con Google</button>
            </div>
            <!-- contenedor del boton de "Voy a tener suerte"-->
            <div>
                <button id="lucky" class="">Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <!--Debe existir footer con links idénticos a google original -->
    <!-- Pie de pagina -->
    <footer>
        <!-- Seccion superior del footer-->
        <section class="country">
            <p>By: andresuarez.com.co</p>
        </section>
        <!-- Seccion inferior del footer-->
        <section class="others">
            <!-- Seccion inferior-izquierda del footer-->
            <div>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la búsqueda</a>
            </div>
            <!-- Seccion inferior-derecha del footer-->
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </section>
    </footer>
    <!-- Script para alternar el modo oscuro/claro -->
    <script>
        // Asegura de que el DOM esté completamente cargado antes de ejecutar el script.
        document.addEventListener("DOMContentLoaded", () => {
            const btnTema = document.getElementById("btn-tema");
            // Obtiene el tema actual del almacenamiento local del navegador, o establece "light" por defecto si no se encuentra.
            const currentTheme = localStorage.getItem("theme") || "light";
            
            // Añade la clase correspondiente al tema actual al elemento body.
            document.body.classList.add(currentTheme + "-mode");

             // Establece el texto del botón según el tema actual.
            btnTema.textContent = currentTheme === "dark" ? "Modo Claro" : "Modo Oscuro";
            
            // Añade un evento de clic al botón de alternancia de tema.
            btnTema.addEventListener("click", () => {
                // Alterna entre las clases "light-mode" y "dark-mode" en el elemento body.
                document.body.classList.toggle("light-mode");
                document.body.classList.toggle("dark-mode");
                
                // Determina el nuevo tema según si el body contiene la clase "dark-mode".
                const nuevoTema = document.body.classList.contains("dark-mode") ? "dark" : "light";
                // Actualiza el texto del botón según el nuevo tema.
                btnTema.textContent = nuevoTema === "dark" ? "Modo Claro" : "Modo Oscuro";
                 // Guarda el nuevo tema en el almacenamiento local.
                localStorage.setItem("theme", nuevoTema);
            });
        });
    </script>
</body>
</html>
